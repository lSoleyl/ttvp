#Log4J configuration file for Open Chord 1.0.5
#TODO in Datei loggen, damit die Konsole f\u00fcr Userinteraktion verf\u00fcgbar bleibt / Alternativ Anwendung \u00fcber GUI und Dialoge bedienen
log4j.rootLogger=DEBUG, CONSOLE
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.Append=False
log4j.appender.FILE.layout=org.apache.log4j.HTMLLayout
log4j.appender.FILE.layout.LocationInfo = true
log4j.appender.FILE.File=open_chord.log.html

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

#log4j.logger.de.uniba.wiai.lspi.chord.com.socket.SocketEnpoint=ALL, CONSOLE

#Auf DEBUG setzen, um Fingertable-Eintr\u00e4ge zu sehen
log4j.logger.de.uniba.wiai.lspi.chord.service=WARN

#received requests and invocation time
log4j.logger.de.uniba.wiai.lspi.chord.com.socket.InvocationThread=WARN

#ping() invocations
log4j.logger.de.uniba.wiai.lspi.chord.com.socket.RequestHandler=WARN

#Request-Scheduler
log4j.logger.de.uniba.wiai.lspi.chord.com.socket.SocketEndpoint=WARN

#Connection proxies
log4j.logger.de.uniba.wiai.lspi.chord.com.socket.SocketProxy=WARN

#Chord internal socket stuff
log4j.logger.de.uniba.wiai.lspi.chord.com.Endpoint=WARN
log4j.logger.de.uniba.wiai.lspi.chord.com.Proxy=WARN
